<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>William Gibson Trivia Game</title>
</head>
<body>
    <div class=container>
        <h1>William Gibson Trivia Game</h1>
        <div class="timer"></div>
        <div class="score">
            <div class="wins"></div>
            <div class="losses"></div>
        </div>
        
        <div class="question-number question"></div>
        <div class="question-text question"></div>
        <div class="start"></div>
        <div class = "centering">
            <div class="answers">
                <div class="first-option spacing"></div>
                <div class="second-option spacing"></div>
                <div class="third-option spacing"></div>
                <div class="fourth-option spacing"></div>
            </div>
        </div>
        <div class="button-orientation"></div>  
        <div class="result"></div>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div class="next"></div>
    </div>

</body>
</html>
